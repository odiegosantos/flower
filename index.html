<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Flora</title>
</head>

<body>
  <header id="header">
    <a href="#" id="logo">Flora</a>
    <nav id="nav">
      <button id="btn-mobile" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu"
        aria-expanded="false">Menu
        <span id="hamburger"></span>
      </button>
      <ul id="menu" role="menu">
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>
  <div>
    <section class="title">
      <h1 class="title-item">FlORA</h1>
    </section>
    <section id="produtos" class="flower">
      <div class="flower-item">
        <img src="img/img1.jpg">
      </div>
      <div class="flower-item">
        <img src="img/img2.jpg">
      </div>
      <div class="flower-item">
        <img src="img/img3.jpg">
      </div>

      <div class="flower-item">
        <img src="img/img7.jpg">
      </div>
      <div class="flower-item">
        <img src="img/img8.jpg">
      </div>
      <div class="flower-item">
        <img src="img/img9.jpg">
      </div>
    </section>

    <section class="flower-1">
      <div class="flower-item">
        <img src="img/img4.jpg">
      </div>
      <div class="flower-item">
        <img src="img/img5.jpg">
      </div>
    </section>

    <section class="wrap">
      <div class="wrapper">
        <div class="images">
          <div class="img-1"></div>
          <div class="img-2"></div>
        </div>
        <div class="slider">
          <div class="drag-line">
            <span></span>
          </div>
          <input type="range" min="0" max="100" value="50">
        </div>
      </div>
    </section>
    <footer>
      <div id="contato" class="contato">
        <h1>Contato</h1>
        <p>Telefone (19) 1234-5678</p>
        <p>Endereço: Das Flores N° 0000</p>
        <p>Email: exemple@email.com</p>
      </div>
      <div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4247.604245651885!2d-8.679780389723467!3d37.102562947573354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1634149734151!5m2!1spt-BR!2sbr"
          style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </footer>
    <p class="copy">Calido 2022</p>

    <script src="js/main.js"></script>
</body>

</html>
